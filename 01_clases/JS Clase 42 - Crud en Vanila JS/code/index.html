<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Crud Bigotón</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>Javascript Crud Bigotón</h1>

      <form id="form">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />

        <button type="submit" id="submit">Enviar</button>
      </form>

      <ul id="user-list" class="list"></ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
